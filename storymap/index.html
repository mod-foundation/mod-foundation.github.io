<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre Map</title>

    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@geomatico/maplibre-cog-protocol@0.5.0/dist/index.js"></script>

    <!-- Layer Manager Plugin -->
    <link href="https://unpkg.com/maplibre-gl-layer-manager@latest/src/layer-manager.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl-layer-manager@latest/src/layer-manager.js"></script>

</head>
<body>
            <!-- year -->
    <div id="year-timeline">
        <div id="year-label">Year</div>
        <div id="year-value"></div>
    </div>

    <!-- population -->
    <div id="population-display">
        <div id="population-label">Population</div>
        <div id="population-value"></div>
    </div>


    <!-- Map container - fixed position -->
    <div id="map"></div>

    <!-- Story content container - scrollable -->
    <div id="story">
        <!-- Chapters will be dynamically inserted here -->
    </div>

    <!-- Layer manager menu -->
    <div id="layers-menu"></div>

    <!-- Legend -->
    <div id="map-legend">
        <img src="datasets/images/dem-legend.png" alt="DEM Legend">
    </div>

    <!-- Scroll indicator -->
    <div id="scroll-indicator" class="icon-scroll"></div>

    <!-- Chapter Navigation Widget -->
    <div id="chapter-nav-widget">
        <div id="chapter-nav-button">
            <span id="chapter-nav-counter">1/15</span>
        </div>
        <div id="chapter-nav-menu" class="hidden">
            <!-- Chapter list will be dynamically inserted here -->
        </div>
    </div>

    <!-- Instructions Panel -->
    <div id="instructions-panel">
        <ul>
            <li><strong>Instructions:</strong></li>
            <li>Click and Hold the Map to view present day condition</li>
            <li>Click and Hold an image to enlarge it</li>
            <li>Scroll to go to the next section</li>
            <li>Double click on the map to zoom in</li>
        </ul>
    </div>


    <script src="mapConfig.js"></script>
    <script src="storyConfig.js"></script>
    <script src="main.js"></script>
</body>
</html>
